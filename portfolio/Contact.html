<!DOCTYPE html>

    <title>Contact - Nitesh Portfolio</title>

    <style>
        .contact-container {
            margin-top: 20px;
            width: 100%;
        }
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            width: 48%;
        }
        .contact-icon {
            font-size: 1.5rem;
            color: #077b32;
            margin-right: 15px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid #077b32;
        }
        .contact-text {
            color: white;
        }
        .contact-text h4 {
            margin-bottom: 5px;
            color: #077b32;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #077b32;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            box-shadow: 0 0 10px #077b32;
        }
        .contact-form textarea {
            height: 90px;
            resize: none;
        }
        .contact-form button {
            width: 50%;
            margin-top: 15px;
        }
        @media (max-width: 884px) {
            .contact-item {
                width: 100%;
            }
        }
    </style>
</head>
