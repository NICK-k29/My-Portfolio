        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .skill-item {
            background-color: rgba(7, 123, 50, 0.1);
            border: 2px solid #077b32;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            width: 45%;
            transition: 0.3s;
        }

            transform: translateY(-5px);
            box-shadow: 0 0 15px #077b32;
        }
        .skill-item h3 {
            color: #077b32;
            margin-bottom: 10px;
        }
        .skill-level {
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 10px;
        }
        .skill-progress {
            height: 100%;
            background-color: #077b32;
            border-radius: 5px;
            box-shadow: 0 0 5px #077b32;
        }
        @media (max-width: 884px) {
            .skill-item {
                width: 100%;
            }
        }
    </style>
